<!-- Program B8. Write an HTML page that contains a selection box with a list of 5 countries. When the 
user selects  a country, its capital should be printed next in the list. Add CSS to customize the properties 
of the  font of the capital (color, bold and font size). -->
<html> <head><title>Country Capitals</title></head> 
<style  type="text/css"> 
body{ background-color:beige;   color:blue;} 
select{color:blue;   font-size:14;} 
#txtbox{color:orange;   font-style:bold;   font-size:14;} 
</style> 
<body> 
<h3>Program to display Capital upon selection of Country.</h3> 
Select a Country : 
<select    id="countries"    onchange=getCapital()> 
<option    value="0">Australia</option> 
<option    value="1">Poland</option> 
<option    value="2">Mexico</option> 
<option    value="3">Germany</option> 
<option    value="4">India</option> 
</select> <br> <br> 
Capital: <input   type="text"    id="txtbox"> 
<script   language="JavaScript"> 
function   getCapital( )  
{ 
var   capitals=["Canberra", "Warsaw", "Mexico City", "Berlin", "New Delhi"]; 
var   i = document.getElementById("countries").selectedOptions[0].value; 
document.getElementById("txtbox").value = capitals[i]; 
} 
</script> </body> </html>
